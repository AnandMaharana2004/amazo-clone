<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="nav-logo border"></div>

            <div class="nav-address border">
                <p class="st1">Deliver to </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="ind">India</p>
                </div>
            </div>

            <div class="search-container">
                <div class="all-sec">
                    <p>All</p>
                    <select name="all" id="all">ALL</select>
                </div>
                <input type="search" name="search" id="search" placeholder="Search Amazon">
                <div class="sec-bot">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>

            <div class="sinin border">
                <span class="hello">Hello, sign in</span>
                <div class="list-cont">
                    <p class="account">Account & Lists</p>
                    <select name="list" id="list"></select>

                </div>

            </div>

            <div class="retur-order border">
                <span class="hello">Return</span>
                <p class="account">& Returns</p>
            </div>


            <div class="cart border">
                <i class="fa-solid fa-cart-shopping cart-i"></i>
                <p>cart</p>
            </div>

        </div>

        <div class="second-navbar">
            <div class="manu border2">
                <i class="fa-solid fa-bars"></i>
                <span class="manu-all">All</span>
            </div>

            <div class="list-container">
                <p class="border2">Today's Deals</p>
                <p class="border2">Customer Service</p>
                <p class="border2">Registry</p>
                <p class="border2">Gift Cards</p>
                <p class="border2">sell</p>

            </div>



        </div>

    </div>
</body>

</html>
